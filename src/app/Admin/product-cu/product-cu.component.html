<h2 class="text-center">Create Your Product</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="productName">Product Name:</label>
    <input
      type="text"
      id="productName"
      [(ngModel)]="product.productName"
      name="productName"
      required
    />
  </div>
  <div class="form-group">
    <label for="productDescription">Product Description:</label>
    <textarea
      id="productDescription"
      [(ngModel)]="product.productDescription"
      name="productDescription"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price:</label>
    <input
      type="number"
      id="productPrice"
      [(ngModel)]="product.productPrice"
      name="productPrice"
      required
    />
  </div>
  <div class="form-group">
    <label for="productImgUrl">Product Image URL:</label>
    <input
      type="text"
      id="productImgUrl"
      [(ngModel)]="product.productImgUrl"
      name="productImgUrl"
      required
    />
  </div>
  <div class="form-group">
    <label for="productCategoryName">Product Category Name:</label>
    <input
      type="text"
      id="productCategoryName"
      [(ngModel)]="product.productCategoryName"
      name="productCategoryName"
      required
    />
  </div>
  <div class="form-group">
    <label for="productCategoryDescription"
      >Product Category Description:</label
    >
    <textarea
      id="productCategoryDescription"
      [(ngModel)]="product.productCategoryDescription"
      name="productCategoryDescription"
      required
    ></textarea>
  </div>
  <button type="submit">Create Product</button>
</form>
